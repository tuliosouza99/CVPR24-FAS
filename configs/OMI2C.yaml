protocol: "OMI2C"
train_set: ["OULU-NPU", "MSU-MFSD", "Replay"]
test_set: ["CASIA_faceAntisp"]

running_name: ""

PATH:
    data_folder: "/mnt/e/fas/datasets/"
    output_folder: "/mnt/e/fas/GAC-FAS/"

SYS:
    num_gpus: 1
    GPUs: "0"
    num_workers: 4
MODEL:
    model_name: "resnet18"
    norm: True
    usebias: False
    image_size: 256
    num_classes: 1

TRAIN:
    pretrained: "imagenet"
    batch_size: 96
    lr: 0.01
    fc_lr_scale: 10
    weight_decay: 0.0005
    momentum: 0.9
    lr_step_size: 5
    lr_gamma: 0.5
    optimizer: "SGD"
    scheduler: "step"
    warming_epochs: 1
    epochs: 80

    balance_loader: False
    iter_per_epoch: 10

    rotate: True
    cutout: True
    loss_func: "ce"
    logit_scale: 32
    feat_loss: "supcon"
    lambda_constrast: 0.2

    minimizer: "gac-fas"
    minimizer_warming: 2

    GAC-FAS:
        rho: 0.1
        eta: 0.0
        alpha: 0.0002
TEST:
    eval_preq: 1
